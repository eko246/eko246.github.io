<body style="background-color:  rgb(0, 0, 0); text-align: center;">

        let nama = prompt(`tulis namamu`);

            // if (bukti) {
            //     alert(`${nama} jelek:v`)
            // } else {
            //     alert(`:)`)
            // }
            Swal.fire({
                title: `Kmu syg ga sama aku?`,

                            }redirect()

        let btn = document.querySelector('.button');
        btn.addEventListener('click', awe);
